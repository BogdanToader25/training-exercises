<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style/{{file_name}}-{{exercise_number}}.css">
  <link rel="shortcut icon" href="/static/images/favicon.jpg" type="image/x-icon">
  <script src="/static/js/{{file_name}}-{{exercise_number}}.js" defer></script>
  <script type="text/javascript" src="https://unpkg.com/sql-formatter@latest/dist/sql-formatter.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Exercise 12</title>
</head>

<body data-user="{{ file_name }}" data-exercise-number="{{ exercise_number }}">
  <div id="action-area">
    <div id="query-area">
      <textarea id="sql" placeholder="write your sql code here"></textarea>
      <button id="run-query-button" style="width: 400px;">Run SQL Query</button>
    </div>
    <div id="query-result"></div>
  </div>

  <div id="initial-data"></div>

  <h1></h1>
</body>

</html>
