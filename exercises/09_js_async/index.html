{% extends "exercise_template.html" %}

{% block page_title %}
    Exercise 9
{% endblock %}

{% block extra_imports %}
    <script src="{{ url_for('static', filename='js/code-formatter.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/code-executer.js') }}" defer></script>
{% endblock %}

{% block body_content %}
    <div style="display: flex; flex-direction: column; margin-bottom: 30px">
        <textarea data-language="js" style="height: 200px"></textarea>
        <button data-execute-language="js">Execute JS</button>
    </div>

    <button id="refresh-price-button">Update BitCoin price</button>
    <div id="result">Press the button to get the latest price</div>
{% endblock %}
