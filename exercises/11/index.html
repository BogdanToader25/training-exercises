<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename=f'style/{{file_name}}-{{exercise_number}}.css') }}"
        />
        <link
            rel="shortcut icon"
            href="{{ url_for('static', filename=f'images/favicon.jpg') }}"
            type="image/x-icon"
        />
        <script>
            let start = new Date();
            function getElapsedTime() {
                let difference = new Date() - start;
                let remainder = Math.floor(difference / 10);
                let amount = 1;
                while (remainder > 0) {
                    remainder = Math.floor(remainder / 10);
                    amount++;
                }
                let result = difference.toString();
                for (let i = amount; i < 8; i++) {
                    result = " " + result;
                }
                return result + "ms -";
            }
        </script>
        <script
            src="{{ url_for('static', filename=f'js/{{file_name}}-{{exercise_number}}.js') }}"
            defer
        ></script>
        <title>Exercise 12</title>
    </head>

    <body>
        <h1>Open the developer tools console</h1>
    </body>
</html>
